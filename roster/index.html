---
layout: base
id: roster
---

{% assign groups = site.data.members | group_by:"year" %}

{% for group in groups %}
<div class="year">
    <h4>{{ group.name }}</h4>
    <ul>
        {% for brother in group.items %}
        <li>{{ brother.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
